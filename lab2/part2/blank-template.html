  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Table template</title>
    <link href="minimal-table.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Planets Data</h1>
    <table>
      <caption>Data about the planets of our solar system (Planetary facts taken from <a href="http://nssdc.gsfc.nasa.gov/planetary/factsheet/">Nasa's Planetary Fact Sheet - Metric</a>).
      </caption>
      <tr>
        <td colspan="2"></td>
        <th>Name</th>
        <th>Mass (10<sup>24</sup>kg)</th>
        <th>Diameter (km)</th>
        <th>Density (km/m<sup>3</sup>kg) </th>
        <th>Gravity (m/s<sup>2</sup>)</th>
        <th>Length of the day (hours)</th>
        <th>Distance from the Sun (10<sup>6</sup>km)</th>
        <th>Mean of the Temperture (C)</th>
        <th>Number of Moons</th>
        <th>Notes</th>

      </tr>


      <tr>
        
      </tr>

    </table>



  </body>
</html>
